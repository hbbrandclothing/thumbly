<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thumbly — Checkout cancelled</title>
  <style>
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:#0b0f17;
      color:#e5e7eb;
      display:grid;
      place-items:center;
      min-height:100vh;
      padding:18px;
    }
    .card{
      max-width:720px;
      width:100%;
      background:#0f172a;
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:22px;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
    }
    h1{margin:0 0 10px}
    p{color:#94a3b8; margin: 10px 0}
    a{
      display:inline-block;
      margin-top:14px;
      padding:12px 16px;
      border-radius:999px;
      text-decoration:none;
      color:#0b0f17;
      background: linear-gradient(135deg, #7c3aed, #38bdf8);
      font-weight:700;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Checkout cancelled</h1>
    <p>No worries — you can try again anytime.</p>
    <a href="/">Back to Thumbly</a>
  </div>
</body>
</html>
